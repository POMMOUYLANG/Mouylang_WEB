<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Beat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            width: 150px;
            animation: Heartbeat 5s infinite;
        }
        @keyframes Heartbeat {
            0% {
                opacity: 100;
                transform: scale(1);
            }
            10% {
                opacity: 70;
                transform: scale(2);
            }
            20% {
                opacity: 100;
                transform: scale(1.5);
            }
            30% {
                opacity: 80;
                transform: scale(3);
            }
            40% {
                opacity: 100;
                transform: scale(1);
            }
            50% {
                opacity: 90;
                transform: scale(1.5);
            }
            60% {
                opacity: 100;
                transform: scale(2);
            }
            70% {
                opacity: 50;
                transform: scale(.5);
            }
            80% {
                opacity: 100;
                transform: scale(2.2);
            }
            90% {
                opacity: 100;
                transform: scale(1.5);
            }
            100% {
                opacity: 100;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <img src="/01-HTML/assets/Image/Heart.webp" alt="">
</body>
</html>
