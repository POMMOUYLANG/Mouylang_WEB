<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
          <!-- Bootstrap 5 Grids -->
        <div class="container-fluid mt-3">
            <h1>Three equal width columns</h1>
            <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
            <div class="row">
            <div class="col-3 p-3 bg-primary text-white">.col</div>
            <div class="col-3 p-3 bg-dark text-white">.col</div>
            <div class="col-3 p-3 bg-primary text-white">.col</div>
            <div class="col p-3 bg-dark text-white">.col</div>
            <div class="col p-3 bg-dark text-white">.col</div>
            </div>
        </div>
</body>
</html>
